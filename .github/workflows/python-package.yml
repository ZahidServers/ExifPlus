name: Python Package Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest wheel build
          # project dependencies
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero = warnings only for style issues
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests directory found, skipping."
          fi

      - name: Build Python package (if config exists)
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m build
            echo "Build output:"
            ls -R dist
          else
            echo "No pyproject.toml or setup.py found, skipping python -m build."
          fi
